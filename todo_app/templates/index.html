{% extends "layout.html" %}
{% block title %}To-Do App{% endblock %}

{% block content %}
  <div class="jumbotron">
    <h1 class="display-4">To-Do App</h1>
    <p class="lead">Just another to-do app.</p>
  </div>

  <div class="row">
    <div class="col-md-12">
      <h2>Items</h2>
      <ul class="list-group mb-4">
        <table>
          <tr>
              <th>Item</th>
              <th>Status</th>
          </tr>
              {% for item in items %}
              <tr>
                  <td>
                      <div> {{item.title}}</div>
                  </td>
                  <td>
                      <div> {{item.status}}</div>
                  </td>
              </tr>
              {% endfor %}
      </table>
      </ul>
      <form action="{{ url_for('addNewItem') }}" method="post">
        <input type="text" name="addItemFormTitle" placeholder="Add new item">
      </form>
    </div>
  </div>
{% endblock %}
